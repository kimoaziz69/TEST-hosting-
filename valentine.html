<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1 { color: #d32f2f; margin-bottom: 1.5rem; }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn { background-color: #ff4081; color: white; }

        #noBtn {
            background-color: #9e9e9e;
            color: white;
            position: relative;
        }

        .hidden { display: none; }
        
        img { width: 200px; border-radius: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="container">
        <div id="askSection">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1eXp6bm96bm96bm96bm96bm96bm96bm96bm96bm96bm96/L8KcaUTXBvGvK/giphy.gif" alt="Cute gif">
            <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
            <div class="buttons">
                <button id="yesBtn">Yes!</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="successSection" class="hidden">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1eXp6bm96bm96bm96bm96bm96bm96bm96bm96bm96bm96/14mgxYFJHXGSIo/giphy.gif" alt="Happy gif">
            <h1>Yay! See you on the 14th! ü•∞</h1>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const askSection = document.getElementById('askSection');
        const successSection = document.getElementById('successSection');

        let yesFontSize = 1.2;

        noBtn.addEventListener('mouseover', () => {
            // Make the No button run away
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            // Make the Yes button grow every time they try to click No
            yesFontSize += 0.2;
            yesBtn.style.fontSize = `${yesFontSize}rem`;
            yesBtn.style.padding = `${10 + (yesFontSize * 5)}px ${25 + (yesFontSize * 5)}px`;
        });

        yesBtn.addEventListener('click', () => {
            askSection.classList.add('hidden');
            successSection.classList.remove('hidden');
        });
    </script>
</body>
</html>
